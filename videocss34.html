<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox</title>
	<style type="text/css">
		ul{
			margin: 0px auto;
			width: 1000px;
			padding: 0px;
			background-color: orange;
			list-style-type: none;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		li{
			width: 190px;
			height: 300px;
			margin-bottom: 15px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<ul>
		<li>Product item 1</li>
		<li>Product item 2</li>
		<li>Product item 3</li>
		<li>Product item 4</li>
		<li>Product item 5</li>
		<li>Product item 6</li>
		<li>Product item 7</li>
		<li>Product item 8</li>
		<li>Product item 9</li>
		<li>Product item 10</li>
	</ul>
</body>
</html>
