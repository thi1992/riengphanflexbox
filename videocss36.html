<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex order trong CSS </title>
	<style type="text/css">
		.container{
			width: 1000px;
			background-color: orange;
			margin: 0px auto;
			display: flex;
		}
		.item{
			background-color: #ccc;
			border: 1px solid;
			width: 150px;
			height: 150px;
		}
		.item:nth-of-type(1){
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">Item1</div>
		<div class="item">Item2</div>
		<div class="item">Item3</div>
		<div class="item">Item4</div>
		<div class="item">Item5</div>
	</div>
</body>
</html>
